<!DOCTYPE html>
<html>

<head>
 
<meta charset="UTF-8">
<Title> Simple Survey Form</Title>
<link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    
    <h1 id="title" style="color:#000000;"><u>Survey/Company Name</u></h1>

<div id="image">
<img src="http://placehold.it/300x100?text=Image" alt="image" width="1000" height="400">
</div>
 
<div id="container">  
<p id="description">Enter Information below to continue to survey</p>
<div>
<form action="URL" id="survey-form">
<label for="full name" class="full-name"><br>
</label>
<input id="name-label" type="text" name="full name" placeholder="Full Name" required>
<br>
<label for="email" class="email"><br>
</label>
<input id="email-label" type="email" name="email"  placeholder="Enter a Valid Email" required>
<br>
<label for="number" class="number"><br>
</label>
<input id="number-label" type="tel" name="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter Mobile Number" required>
<br>
<label for="date of birth" class="date of birth"><br>
</label>
<input id="dropdown" type="date" name="date of birth" required>
<br>
<label for="password" class="password"><br>
</label>
<input type="text" name="password" placeholder="Create Password" required>
<br>
<label for="confirm password" class="confirm password"><br>
</label>
<input type="text" name="confirm password" placeholder="Confirm Password" required>
<br>
<br>
<label class="container">Male
<input name="gender" type="radio" value="male">
<span class="checkmark"></span>
</label>
<label class="container">Female
<input name="gender" type="radio" value="female">
<span class="checkmark"></span>
</label>
<label class="container">Other
<input name="gender" type="radio" value="other">
<span class="checkmark"></span>
<br>
<br>
<textarea name="comments" id="comments" rows="4" cols="30" style="font-family:sans-serif; font-size:1.2em;" placeholder="Additional information">
</textarea>
<br>
<br>
<button id="submit" type="submit"> Submit</button
</form>
</div>
</div>         

<div class="footer">
<footer class="footer">
&copy; 2019 Survey Form &nbsp;<span class="separator">|</span> Design by <a href="/">Connor Currie</a>    
</footer>
</div>

</body>
</html>
